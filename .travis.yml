language: node_js
node_js:
  - "6.9"

sudo: required

before_script:
    - npm test

script:
    - gulp build

after_script:
    - git config --global user.email "travis@travis-ci.org"
    - git config --global user.name "Travis CI"
    - git clone https://github.com/romankisil/bitgapp.com.git
    - cp -R build/ bitgapp.com/eqmac/
    - cd bitgapp.com/
    - git remote set-url origin https://${GH_TOKEN}@github.com/romankisil/bitgapp.com.git
    - git push origin master

env:
  global:
    secure: ""
